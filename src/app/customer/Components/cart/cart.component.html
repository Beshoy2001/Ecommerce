
<section class="shop-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cartList">
                                <td class="cart__product__item">
                                    <img [src]="'data:image/jpeg;base64,' + item.image + ''" alt="" style="border: #ca1515 solid 2px;">
                                    <div class="cart__product__item__title" style="padding-top: 20%;">
                                        <h6>{{item.name}}</h6>
                                        <div class="rating">
                                            <i *ngFor="let r of [].constructor()[item.rating]" class="fa fa-star"></i>
                                            <i *ngFor="let r of [].constructor()[5 - item.rating]" class="fa fa-star-o"></i>
                                          
                                        </div>
                                    </div>
                                </td>
                                <td class="cart__price">{{item.price}} L.E.</td>
                                <td class="cart__quantity">
                                    <div class="pro-qty"><span (click)="minus(item)" class="dec qtybtn">-</span>
                                        <input type="text" [value]="item.quantity">
                                    <span (click)="plus(item)" class="inc qtybtn">+</span></div>
                                </td>
                                <td class="cart__total">{{item.price * item.quantity}} L.E.</td>
                                <td class="cart__close"><span (click)="remove(item)" class="icon_close"></span></td> 
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="cart__btn">
                    <a href="#">Continue Shopping</a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="cart__btn update__btn">
                    <a href="#"><span class="icon_loading"></span> Update cart</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="discount__content">
                    <h6>Discount codes</h6>
                    <form action="#">
                        <input type="text" placeholder="Enter your coupon code">
                        <button type="submit" class="site-btn">Apply</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-2">
                <div class="cart__total__procced">
                    <h6>Cart total</h6>
                    <ul>
                        <!-- <li>Subtotal <span>$ 750.0</span></li> -->
                        <li>Total <span>{{GetTotal()}}</span></li>
                    </ul>
                    <a href="#" class="primary-btn">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</section>
